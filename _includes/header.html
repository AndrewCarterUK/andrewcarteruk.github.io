<header id="header" {% if page.url == '/index.html' %} class="alt" {% endif %}>
    <h1 id="logo"><a href="/">{{ site.tagline }}</a></h1>
    <nav id="nav">
        <ul>
            <li class="current"><a href="/">{{ site.title }}</a></li>
            {% for page in site.pages %}
                {% if page.title %}
                    <a class="page-link" href="{{ page.url }}">{{ page.title }}</a>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
