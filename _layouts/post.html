---
layout: default
---
<section class="wrapper style4 container">
    <div class="content">
        <section>
            <header>
                <h3>{{ page.title }}</h3>
            </header>
            <small>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small><br /><br />
            {{ content }}
        </section>
    </div>
</section>
