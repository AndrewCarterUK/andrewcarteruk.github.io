<div id="main">

        <p class="align-center">
            &nbsp;&nbsp;/&nbsp;&nbsp;

            {% for page in site.pages %}

                    <a href="{{ page.url }}">{{ page.title }}</a>

                {% endif %}
            {% endfor %}      
        </p>
    </section>

    {{ content }}
</div>
